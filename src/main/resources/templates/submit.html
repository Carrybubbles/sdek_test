<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Submit Person</h1>
<!--/*@thymesVar id="person" type="ru.fedin.sdek_test.models.Person"*/-->
<form action="#" th:action="@{/submit}" th:object="${person}" method="post">
    <p>Name: <input type="text" required="true" th:field="*{name}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
